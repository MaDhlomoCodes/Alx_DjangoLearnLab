{% extends 'blog/base.html' %}

{% block content %}
  <h2>Posts tagged with "{{ tag }}"</h2>

  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
          <small>by {{ post.author }} on {{ post.created_at|date:"F j, Y" }}</small>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts found with this tag.</p>
  {% endif %}
{% endblock %}
